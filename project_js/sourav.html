<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMpduY1z77Y4Zyh1M19Pz0YZoHRK6WIZc+eX4lg"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="souravStyle.css" />
  </head>
  <body>
    
    <div class="search-bar-container">
      <i class="fas fa-search search-icon"></i>
      <input type="search" id="serch" class="search-bar" placeholder="Search..." />
    </div>
    <!-- <div class="search-container" style="position: relative; width: 300px;">
      <input type="text" class="search-bar" placeholder="Search...">
      <i class="search-icon">&#128269;</i>
  </div> -->
    <table id="tb" class="table">
      <thead>
        <h1>Student List</h1>
        <tr>
          <th>Student Name</th>
          <th>Mail ID</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody id="studentList">
        <!-- Student rows will be added here -->
      </tbody>
    </table>
    <input type="text" id="studentName" placeholder="Enter student name" />
    <input type="email" id="email" placeholder="Enter mail id" />
    <input type="number" id="number" placeholder="Enter phone Number" />
    <button id="addStudentButton">Add Student</button>
    <script src="sourav.js"></script>
  </body>
</html>
